<div class="container">
  <div *ngIf="responseProducts">
    <h1>Recommended Products:</h1>
    <div *ngFor="let product of responseProducts">
      <div class="product">
        <img [src]="product.price" alt="Product Image" style="max-width: 100px;">
        <div class="product-details">
        <p class="name">{{ product.name }}</p>
        <p class="price">Price: {{ product.description }}</p>
      </div>
      </div>
    </div>
  </div>
  </div>
