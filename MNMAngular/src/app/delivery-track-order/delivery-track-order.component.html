<div class="container-fluid page">
    <div class="page__content">
      <form (ngSubmit)="submitForm()">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Collected</th>
              <th>Shipping</th>
              <th>Shipped</th>
              <th>Delivered</th>
              <th>Money Received</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.orderId }}</td>
              <td><input type="checkbox" [(ngModel)]="order.collected" name="collected"></td>
              <td><input type="checkbox" [(ngModel)]="order.shipping" name="shipping"></td>
              <td><input type="checkbox" [(ngModel)]="order.shipped" name="shipped"></td>
              <td><input type="checkbox" [(ngModel)]="order.delivered" name="delivered"></td>
              <td><input type="checkbox" [(ngModel)]="order.moneyReceived" name="moneyReceived"></td>
            </tr>
          </tbody>
        </table>
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
