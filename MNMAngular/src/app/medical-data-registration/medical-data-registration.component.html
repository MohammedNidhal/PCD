<div class="container" *ngIf="showContent">
<div class="container">
<div id="content2" class="content">
    <div  class="form-container">
    <div class="column">
      <div>
        <label for="sleepHours">Sleep Hours:</label>
        <input type="text" id="sleepHours" name="sleepHours" [(ngModel)]="medicalData.sleepHours" required>
      </div>
      <div>
        <label for="mass">Mass:</label>
        <input type="text" id="mass" name="mass" [(ngModel)]="medicalData.mass" required>
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" [(ngModel)]="medicalData.height" required>
      </div>
      <div>
        <label for="bloodType">Blood Type:</label>
        <select name="bloodType" [(ngModel)]="medicalData.bloodType">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
    </div>
    <div class="column">
      <div>
        <label for="foodType">Food Type:</label>
        <select name="foodType" [(ngModel)]="medicalData.foodType">
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="Omnivore">Omnivore</option>
          <option value="None">None</option>
        </select>
      </div>
      <div>
        <label for="bloodsugar">Blood Sugar:</label>
        <select name="bloodsugar" [(ngModel)]="medicalData.bloodsugar">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label for="foodallergies">Food Allergies:</label>
        <select name="foodallergies" [(ngModel)]="medicalData.foodallergies">
          <option value="gluten">Gluten</option>
          <option value="nuts">Nuts</option>
        </select>
      </div>
      <div>
        <label for="medicalconditions">Medical Conditions:</label>
        <select name="medicalconditions" [(ngModel)]="medicalData.medicalconditions">
          <option value="asthma">Asthma</option>
          <option value="diabetes">Diabetes</option>
        </select>
      </div>
    </div>
    <a routerLink="/login" class="register">Register</a>
  </div>
  </div>
</div>
</div>
<router-outlet></router-outlet>
<app-main-footer></app-main-footer>
