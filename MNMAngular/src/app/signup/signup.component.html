@if (step === 1){
<div>
    <h2>Step 1: Personal Data</h2>
    <form (ngSubmit)="nextStep()">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
      </div>
      <div> 
      <label for="birthday">Date of birth:</label>
      <input type="date" id="birthday" name="birthday" [(ngModel)]="userData.birthday" required>
    </div>
    <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
  <div>
    <label for="address">City:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
  <div>
    <label for="address">Postal Code:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
  <div>
    <label for="address">Country:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
      <button type="submit">Next</button>
    </form>
  </div>
} 
@else if (step === 2){
<div>
    <h2>Step 2: Medical Data</h2>
    <form (ngSubmit)="submit()">
      <div>
        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" name="bloodType" [(ngModel)]="medicalData.bloodType" required>
      </div>
      <div>
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies" [(ngModel)]="medicalData.allergies">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
}
