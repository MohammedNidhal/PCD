<div class="center">
  <div class="rectangle">
@if (step === 1){
<div>
    <h2>Step 1: Personal Data</h2>
    <form (ngSubmit)="nextStep()">
      <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
      </div>
      <div>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
      </div>
      <div>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
      </div>
      <div> 
      <label for="birthday">Date of birth:</label>
      <input type="date" id="birthday" name="birthday" [(ngModel)]="userData.birthday" required>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      </div>
    <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
    </div>
  <div>
    <label for="address">City:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
  <div>
    <label for="address">Postal Code:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
  <div>
    <label for="address">Country:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData.address" required>
  </div>
      <button type="submit" class="full-width">Next</button>
    </form>
  </div>
} 
@else if (step === 2){
<div>
    <h2>Step 2: Medical Data</h2>
    <form (ngSubmit)="submit()">
      <div>
        <label for="sleepHours">Sleep Hours</label>
        <input type="text" id="sleepHours" name="sleepHours" [(ngModel)]="medicalData.bloodType" required>
      </div>
      <div>
        <label for="mass">Mass</label>
        <input type="text" id="mass" name="mass" [(ngModel)]="medicalData.bloodType" required>
      </div>
      <div>
        <label for="height">Height</label>
        <input type="text" id="height" name="height" [(ngModel)]="medicalData.bloodType" required>
      </div>
      <div>
        <label for="bloodType">Blood Type:</label>
        <select name="bloodType">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
        </select>
      </div>
      <div>
        <label for="foodType">Food Type</label>
        <select name="foodType">
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
        </select>
      </div>
      <div>
        <label for="bloodsugar">Blood Sugar</label>
        <select name="bloodsugar">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label for="foodallergies">Food Allergies</label>
        <select name="foodallergies">
          <option value="gluten">Gluten</option>
          <option value="nuts">Nuts</option>
        </select>
      </div>
      <div>
        <label for="medicalconditions">Medical Conditions:</label>
        <select name="medicalconditions">
          <option value="asthma">Asthma</option>
          <option value="diabetes">Diabetes</option>
        </select>
      </div>
      <div class="button-container">
        <button type="button" class="back" (click)="nextStep()">< Back</button>
        <button type="submit" class="register">Register</button>
      </div>
    </form>
  </div>
}
<p class="already-have-account">Already have an account? <a href="login.html">Log in here</a>.</p>
</div>
</div>
