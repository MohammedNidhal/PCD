<div class="center">
  <div class="rectangle">
    <h2>Step 1: Personal Data</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name"  formControlName="firstName" required>
      </div>
      <div>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" formControlName="lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  formControlName="email" required>
      </div>
      <div>
        <label for="password">
          Password:
          <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" formControlName="password" required>
          <button type="button" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }} Password
          </button>
        </label>
      </div>      
      <div>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password"  formControlName="confirmPassword" required>
      </div>
      <div> 
      <label for="birthday">Date of birth:</label>
      <input type="date" id="birthday" name="birthday"  formControlName="birthday" required>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select name="gender" formControlName="gender" required >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      </div>
    <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"  formControlName="address" required>
    </div>
  <div>
    <label for="address">City:</label>
    <input type="text" id="City" name="address"  formControlName="city" required>
  </div>
  <div>
    <label for="address">Postal Code:</label>
    <input type="text" id="Address" name="address"  formControlName="code"required>
  </div>
  <div>
    <label for="address">Country:</label>
    <input type="text" id="Country" name="address"  formControlName="country"required>
  </div>
      <button type="submit" class="full-width" [disabled]="signupForm.invalid">Register</button>
    </form>
    <p class="already-have-account">Already have an account? <a routerLink="/login">Log in here</a>.</p>
  </div>
</div>
<app-main-footer></app-main-footer>
